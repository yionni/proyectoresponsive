  <body>
    <header class="texto-inicial">
      <img
        src="../imagenes/logo-odonto-svg.svg" alt="logo-odonto"class="logo-odonto"/>

      <a href="../index.html">Inicio &#129463;</a>

      <a href="../pages/galeria.html">Galeria &#129463;</a>

    <div class="contact">
        <form action="miprimerpagina" method="post">
             <div>
               <label for="name">Nombre</label>
               <input type="text" id="name" name="user_name" placeholder="Nombre" required>
             </div>
             <div>
              <label for="name">Apellido</label>
              <input type="text" id="name" name="user_name" placeholder="Apellido" required>
            </div>
             <div>
               <label for="mail">Correo electrónico</label>
               <input type="email" id="mail" name="user_mail" placeholder="Correo electrónico" required>
             </div>
             <div>
              <div>
                <label for="name">Apellido</label>
                <input type="text" id="name" name="user_name" placeholder="Apellido" required>
              </div>
               <label for="msg">Mensaje</label>
               <textarea id="msg" name="user_message" cols="40" rows="5" required placeholder="Introduzca su duda"></textarea>
             </div>
            <button type="submit" >Enviar</button>
           </form>
           
    </div>
    <section class="horarios">
      <h3>Nuestra horario de atencion son: Lunes a Viernes de 8hs a 20hs</h3>
    </section>
    <div class="map">

    </div>
